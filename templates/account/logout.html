{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<p class="alert-1">{% trans 'Are you sure you want to sign out?' %}</p>

<div>
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <div class="flex justify-around mt-4">
      <button class="bg-red-600 hover:bg-red-800 px-4 py-2 text-white font-bold rounded-lg" type="submit">{% trans 'Yes, Sign me Out' %}</button>
    </div>
</form>
</div>


{% endblock %}
