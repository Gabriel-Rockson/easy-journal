{% extends 'base.html' %} {% block title %}Homepage of EasyJournal{% endblock title %} 

{% block content %}

<div class="container px-32">
  <h1 class="text-6xl text-center font-extrabold py-8">Homepage</h1>

  {% if user.is_authenticated %}
    <a href="{% url 'user:user-profile' %}" class="link-1">Profile</a>
  {% else %}
    <a href="{% url 'account_login' %}" class="link-1">Login</a>
    <a href="{% url 'account_signup' %}" class="link-1">Signup</a>
  {% endif %}

</div>

{% endblock content %}
